<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
          <span
            *ngIf="signupForm.get('projectName').invalid && signupForm.get('projectName').touched"
          >Please enter valid project name!</span>
          <span
            *ngIf="signupForm.get('projectName').hasError('nameIsForbidden') && signupForm.get('projectName').touched"
          >
            Project Name is forbidden!
          </span>
        </div>

        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
          <span
            *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched"
          >
            Please enter valid email!
          </span>
        </div>

        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select
            id="projectStatus"
            formControlName="projectStatus"
            class="form-control">
            <option *ngFor = "let status of statusOptions" [value]="status">{{ status }}</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
        >Submit</button>
      </form>
    </div>
  </div>
</div>
